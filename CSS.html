<style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #0b1220;
            color: #e5e7eb;
        }

        header {
            background: linear-gradient(135deg, #0f172a, #020617);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #1e293b;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            color: #38bdf8;
        }

        header p {
            margin-top: 10px;
            color: #94a3b8;
            font-size: 1.1rem;
        }

        section {
            max-width: 900px;
            margin: auto;
            padding: 30px 20px;
        }

        .card {
            background-color: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-top: 0;
            color: #38bdf8;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 8px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #020617;
            border-top: 1px solid #1e293b;
            color: #64748b;
        }
    </style>
